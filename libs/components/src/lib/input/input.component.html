<ng-container *ngIf="decimal && !textarea && !ngModel">
  <div class="form-group position-relative" *ngIf="type !== 'file'">
    <label
    [for]="id" [ngClass]="{
      required: required,
      'input-small': small,
      'float-label': floatLabel
    }"
    >{{ label }}
      <i *ngIf="recebeIcone" class="{{ recebeIcone }} cursor-pointer"></i></label>
    <div class="position-relative">
      <input #input currencyMask [options]="options" type="tel" [formControl]="control" [required]="required"
        [value]="value" [readonly]="disabled" [placeholder]="placeholder" [name]="id" [id]="id"
        [autocomplete]="autocomplete" [ngClass]="{
          'text-uppercase': uppercase,
          'input-small': small,
          pointer: cursorPointer,
          'borda-cinza': bordaCinza,
          'borda-azul': bordaAzul,
          'placeholder-cinza': placeholderCinza,
          'float': value
        }" />
      <i (click)="clickIcon()" class=" {{ icone }} icone-senha"></i>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="decimal && !textarea && ngModel">
  <div class="form-group" *ngIf="type !== 'file'">
    <label [for]="id" [ngClass]="{ required: required, 'input-small': small,  'float-label': floatLabel }">{{ label }}
      <i *ngIf="recebeIcone" class="{{ recebeIcone }} cursor-pointer"></i></label>
    <div class="position-relative">
      <input #input currencyMask [options]="options" type="tel" [(ngModel)]="value" [autocomplete]="autocomplete"
        [ngModelOptions]="{ standalone: true }" [required]="required" [value]="value" [readonly]="disabled"
        [placeholder]="placeholder" [name]="id" [id]="id"  [ngClass]="{
          'text-uppercase': uppercase,
          'input-small': small,
          pointer: cursorPointer,
          'borda-cinza': bordaCinza,
          'borda-azul': bordaAzul,
          'placeholder-cinza': placeholderCinza,
          'float': value
        }" />
      <i (click)="clickIcon()" class=" {{ icone }} icone-senha"></i>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!decimal && !textarea && !ngModel && !address">
  <div class="position-relative form-group" *ngIf="type !== 'file'">
    <input #input [type]="type" placeholder="" [min]="min" [max]="max" [formControl]="control" [required]="required"
      [mask]="recebeMask" [showMaskTyped]="false" [dropSpecialCharacters]="dropSpecialCharacters" [value]="value"
      [validation]="false" [readonly]="disabled" [placeholder]="placeholder" [autocomplete]="autocomplete" [ngClass]="{
        'text-uppercase': uppercase,
        'input-small': small,
        pointer: cursorPointer,
        'borda-cinza': bordaCinza,
        'borda-azul': bordaAzul,
        'placeholder-cinza': placeholderCinza,
        'float': value
      }" [minlength]="minlength" [maxlength]="maxlength" [name]="id" [id]="id" (blur)="hasFloatLabel($event)"
      (focus)="(hasFloatLabel)"/>
    <label [for]="id" [ngClass]="{
        required: required,
        'input-small': small,
        'float-label': floatLabel
      }">{{ label }}
      <i *ngIf="recebeIcone" class="{{ recebeIcone }} cursor-pointer"></i></label>
    <i (click)="clickIcon()" class=" {{ icone }} icone-senha"></i>
  </div>
</ng-container>

    </div>
  </div>
</ng-container>
