<div class="flex justify-center flex-col items-center h-full">
  <h1 class="text-2xl font-bold text-white font-700 font-30">Crie sua conta</h1>

  <form
    class="flex flex-col gap-3 mt-10 w-22"
    [formGroup]="form"
    (ngSubmit)="login()"
  >
    <div>
      <nx-org-input
        label="E-mail"
        placeholder="Informe seu e-mail..."
        icone="fa-solid fa-user"
        formControlName="email"
      ></nx-org-input>
      <div
        *ngIf="
          form.get('email')?.invalid &&
          (form.get('email')?.dirty || form.get('email')?.touched)
        "
        class="text-red-700 text-sm"
      >
        <ng-container *ngIf="form.get('email')?.errors?.['required']"
          >Campo obrigat칩rio</ng-container
        >
        <ng-container *ngIf="form.get('email')?.errors?.['email']"
          >E-mail inv치lido</ng-container
        >
      </div>
    </div>
    <div>
      <nx-org-input
        label="Senha"
        placeholder="Digite sua senha..."
        icone="fa-solid fa-key"
        formControlName="senha"
        type="password"
      ></nx-org-input>
      <div
        *ngIf="
          form.get('senha')?.invalid &&
          (form.get('senha')?.dirty || form.get('senha')?.touched)
        "
        class="text-red-700 text-sm"
      >
        <ng-container *ngIf="form.get('senha')?.errors?.['required']"
          >Campo obrigat칩rio</ng-container
        >
      </div>
      <div class="d-flex flex-col mt-2">
        <nx-org-button texto="Cadastre-se" [larguraMaxima]="true"></nx-org-button>
        <span class="font-13 mt-1 block"
          >J치 possui uma conta?
          <a class="text-white cursor-pointer font-700" routerLink="/" >Entre</a></span
        >
      </div>
    </div>
  </form>
</div>
