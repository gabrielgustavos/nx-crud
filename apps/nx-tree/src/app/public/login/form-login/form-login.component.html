<div class="fadeIn flex flex-col justify-center items-center h-full">
  <h1 class="text-2xl font-bold text-white font-700 font-30">
    Acesse sua conta
  </h1>

  <form
    class="flex flex-col pt-4 gap-3 w-22"
    [formGroup]="form"
    (ngSubmit)="login()"
  >
    <div>
      <nx-org-input
        label="E-mail"
        placeholder="Informe seu e-mail..."
        icone="fa-solid fa-user"
        formControlName="email"
        [ngClass]="displayFieldCss(form.email)"
      ></nx-org-input>
      <span [ngClass]="displayFieldCss(form.email)">{{
        displayFieldMessage(form.email)
      }}</span>
    </div>
    <div>
      <nx-org-input
        label="Senha"
        placeholder="Digite sua senha..."
        icone="fa-solid fa-key"
        formControlName="senha"
        type="password"
        [ngClass]="displayFieldCss(form.senha)"
      ></nx-org-input>
      <span [ngClass]="displayFieldCss(form.senha)">{{
        displayFieldMessage(form.senha)
      }}</span>
      <p class="font-13 mt-1 block">
        A senha precisa possuir 8 ou mais caracteres
      </p>
      <p class="font-13 mt-1 block">
        Um caractere especial e um caractere maiusculo
      </p>
    </div>
    <div class="d-flex flex-col">
      <nx-org-button
        texto="Entrar"
        [disabled]="form.invalid"
        [larguraMaxima]="true"
      ></nx-org-button>
      <span class="font-13 mt-1 block"
        >NÃ£o tem uma conta?
        <a class="text-white cursor-pointer font-700" routerLink="register"
          >Cadastre-se</a
        ></span
      >
    </div>
    <div class="w-30 flex justify-center">
      <asl-google-signin-button
        (signUp)="loginWithGoogle()"
        type="standard"
        size="large"
      ></asl-google-signin-button>
    </div>
  </form>
</div>
