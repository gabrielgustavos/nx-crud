<div class="p-2">
  <form [formGroup]="form">
    <div class="flex flex-col gap-2">
      <nx-org-input
        label="Titulo"
        formControlName="titulo"
        placeholder="Informe o tÃ­tulo..."
      ></nx-org-input>
    </div>

    <div class="pt-2">
      <quill-editor
        class="w-full"
        placeholder="Enter Text"
        [modules]="quillConfig"
        (onContentChanged)="onContentChanged($event)"
        formControlName="descricao"
      ></quill-editor>

      <div class="w-8 pt-1 ml-auto">
        <nx-org-button (click)="salvar()" texto="Salvar"></nx-org-button>
      </div>
      <div
        class="d-flex justify-content-end align-items-center pe-2"
        *ngIf="textoSalvo"
      >
        <i
          class="fa-regular fa-pen-to-square cursor-pointer"
          (click)="textoSalvo = false"
        ></i>
      </div>
      <div class="d-flex align-items-center">
        <span
          class="text"
          [ngStyle]="{
            'font-size': htmlTextSize,
            color: htmlTextColor,
            'font-family': htmlTextFont
          }"
          [innerHTML]="htmlText"
        ></span>
      </div>
    </div>
  </form>
</div>
