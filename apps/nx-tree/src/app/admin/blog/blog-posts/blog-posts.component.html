<div class="w-10 ml-auto pt-2">
  <nx-org-button
    [iconeEsquerda]="true"
    icone="fal fa-book"
    (click)="cadastrarCliente(null)"
    texto="Criar novo post"
  ></nx-org-button>
</div>

<div class="flex flex-col gap-2 pt-2">
  <mat-card class="p-2" *ngFor="let posts of dados">
    <div class="ml-auto" tooltip="Excluir" >
      <i class="fa-light fa-trash-can fa-lg cursor-pointer" (click)="removerPost(posts.id)"></i>
      <i class="fa-light fa-pen-to-square fa-lg cursor-pointer pl-1" (click)="cadastrarCliente(posts)"></i>
    </div>
    <div class="flex items-center">
      <div
        mat-card-avatar
        style="background-size: cover"
        [style.background-image]="'url(' + posts.avatar + ')'"
      ></div>
      <span>{{ posts.autor }}</span>
    </div>
    <div class="flex justify-between">
      <div>
        <h1>{{ posts.titulo }}</h1>
        <p
          [innerHTML]="posts.descricao"
          class="text-lg_grey font-400 text-base pt-1"
        ></p>
        <div class="flex justify-between pt-1">
          <p>{{ posts.data }} Â· {{ posts.readTime }}</p>
          <i class="fa-light fa-bookmark"></i>
        </div>
      </div>
      <div></div>
      <div>
        <img
          class="w-20"
          mat-card-image
          [src]="posts.imagem"
        />
      </div>
    </div>
  </mat-card>
</div>
